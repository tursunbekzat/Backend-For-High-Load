{% extends "two_factor/_base.html" %}

{% block title %}Two-Factor Setup{% endblock %}

{% block content %}
<h2>Set Up Two-Factor Authentication</h2>
<p>Follow the instructions to set up two-factor authentication for your account.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Setup</button>
</form>
{% endblock %}
