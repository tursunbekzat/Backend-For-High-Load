{% extends 'base.html' %}

{% block title %}Название страницы{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% if form %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
    {% else %}
    <p>Форма не определена</p>
    {% endif %}
</form>
{% endblock %}
