<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    {% if blog is empty %}
        <li>No books available.</li>
    {% else %}
        <li>
            <a href="{% url 'blog_list' %}"><strong>{{ blog.title }}</strong></a> by {{ blog.author }} <br>
            Published on: {{ blog.created_at }} <br>
        </li>
    {% endif %}
</body>
</html>
